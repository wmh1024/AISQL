<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AISQL</title>
    <style>
        code {
            color: #000 !important;
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .toast .toast-body {
            padding: 0 !important;
        }

        .toast .info-box {
            margin-bottom: 0 !important;
        }

    </style>
</head>
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<body>

<div class="container">
    <h1 class="text-center" style="margin-top: 10px;margin-bottom: 10px;">AISQL 生成器</h1>
    <div class="form-floating">
        <textarea class="form-control sql"
                  style="height: 250px;margin-bottom: 20px;">CREATE TABLE STUDENT
(SNO VARCHAR2(10) NOT NULL,
SNAME VARCHAR2(10) NOT NULL,
SSEX VARCHAR2(10) NOT NULL,
SBIRTHDAY DATE,
CLASS NUMBER NOT NULL);

CREATE TABLE COURSE (
CNO VARCHAR2(10) NOT NULL,
CNAME VARCHAR2(20) NOT NULL,
TNO VARCHAR2(20) NOT NULL);

CREATE TABLE SCORE
(SNO VARCHAR2(10) NOT NULL,
CNO VARCHAR2(10) NOT NULL,
DEGREE NUMBER NOT NULL);


CREATE TABLE TEACHER
(TNO VARCHAR2(10) NOT NULL,
TNAME VARCHAR2(10) NOT NULL,
TSEX VARCHAR2(10) NOT NULL,
TBIRTHDAY DATE NOT NULL,
PROF VARCHAR2(10),
DEPART VARCHAR2(20) NOT NULL);

</textarea>
        <label for="floatingTextarea">SQL结构</label>
    </div>
    <div class="form-floating">
        <textarea class="form-control in"
                  style="height: 100px;margin-bottom: 20px;">查询Score表中至少有5名学生选修的并以3开头的课程的平均分数。</textarea>

        <label for="floatingTextarea">问题描述</label>
    </div>
    <div class="d-grid gap-2" style="margin-bottom: 20px;">
        <button class="btn btn-primary submit" type="button">生成SQL</button>
    </div>
    <div class="card text-bg-light gap-2">
        <div class="card-header">生成结果</div>
        <div class="card-body">
            <p class="card-text out"></p>
        </div>
    </div>
</div>
<!-- toast 提示框 -->
<div class="toast submit-toast" data-bs-delay="1500">
    <div class="toast-body">
        <div class="alert alert-info info-box">
            数据已提交！
        </div>
    </div>
</div>
<div class="toast success-toast" data-bs-delay="1500">
    <div class="toast-body">
        <div class="alert alert-success info-box">
            生成成功！
        </div>
    </div>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
