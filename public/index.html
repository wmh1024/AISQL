<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AISQL</title>
    <style>
        code {
            color: #000 !important;
        }
    </style>
</head>
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<body>
<div class="container">
    <h1 class="text-center" style="margin-top: 10px;margin-bottom: 10px;">AISQL 生成器</h1>
    <div class="form-floating">
        <textarea class="form-control sql"
                  style="height: 250px;margin-bottom: 20px;">CREATE TABLE `baidu_data` (
  `id` int(11) NOT NULL AUTO_INCREMENT,
  `rank` int(11) DEFAULT NULL,
  `name` varchar(255) DEFAULT NULL,
  `page_views` varchar(255) DEFAULT NULL,
  `url` varchar(1000) DEFAULT NULL,
  `time` datetime DEFAULT NULL,
  PRIMARY KEY (`id`)
)</textarea>
        <label for="floatingTextarea">SQL结构</label>
    </div>
    <div class="form-floating">
        <textarea class="form-control in"
                  style="height: 100px;margin-bottom: 20px;">帮我计算rank值总和</textarea>

        <label for="floatingTextarea">问题描述</label>
    </div>
    <div class="d-grid gap-2" style="margin-bottom: 20px;">
        <button class="btn btn-primary submit" type="button">生成SQL</button>
    </div>
    <div class="card text-bg-light gap-2">
        <div class="card-header">生成结果</div>
        <div class="card-body">
            <p class="card-text out"></p>
        </div>
    </div>
</div>
<br>
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
